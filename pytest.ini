[pytest]
testpaths = .
python_files = *test*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
norecursedirs = .git node_modules __pycache__ .pytest_cache
pythonpath = .
markers =
    alx: marks tests as ALX specific
    mandatory: marks tests as mandatory for ALX requirements
    bonus: marks tests as bonus tasks 